name: CS-Consts CD

on:
  pull_request:
    branches: master
# on:
#   release:
#     types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Build Docker Compose ğŸ—ï¸
        run: docker-compose build

      - name: Login to GitHub Container Registry ğŸ”“
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CS_CONSTS }}

      - name: Push Docker Compose ğŸª–
        run: docker-compose push
